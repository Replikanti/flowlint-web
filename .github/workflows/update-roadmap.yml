name: Update Roadmap
on:
  push:
    branches:
      - main
    paths:
      - 'CHANGELOG.md'
  workflow_dispatch:
  repository_dispatch:
    types: [flowlint-core-released]

jobs:
  update-roadmap:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: '24'
          cache: 'npm'

      - run: npm ci

      - name: Update Roadmap
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: npx ts-node scripts/update-roadmap.ts

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7
        with:
          commit_message: "chore: update roadmap based on recent changes"
          file_pattern: "ROADMAP.md"
          # No token needed here if checkout used PAT/AppToken, git is configured.
          # But to be safe and ensure bypass rights:
          # The action uses GITHUB_TOKEN input by default for pushing if not specified.
          # We need to override it if we want bypass.
          # However, this action pushes using the token in the local git config from checkout action.
          # So we are good.
