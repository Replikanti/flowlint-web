name: Issue Notifications

on:
  issues:
    types: [opened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      issues: write

    steps:
      - name: Assign issue to ylohnitram
        if: github.event.action == 'opened'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            github.rest.issues.addAssignees({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              assignees: ['ylohnitram']
            });

      - name: Send email notification for new issue
        if: github.event.action == 'opened'
        uses: dawidd6/action-send-mail@62a2d05b79935ad4fb90ce9079928099579c14ac # v9
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.ALERT_EMAIL_USER }}
          password: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          subject: "[FlowLint Web] New Issue: ${{ github.event.issue.title }}"
          to: mholy1983@gmail.com
          from: GitHub Notifications
          body: |
            A new issue has been opened in ${{ github.repository }}

            Title: ${{ github.event.issue.title }}
            Number: #${{ github.event.issue.number }}
            Author: @${{ github.event.issue.user.login }}
            URL: ${{ github.event.issue.html_url }}

            Labels: ${{ join(github.event.issue.labels.*.name, ', ') }}

            ---
            ${{ github.event.issue.body }}

      - name: Send email notification for closed issue
        if: github.event.action == 'closed'
        uses: dawidd6/action-send-mail@62a2d05b79935ad4fb90ce9079928099579c14ac # v9
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.ALERT_EMAIL_USER }}
          password: ${{ secrets.ALERT_EMAIL_PASSWORD }}
          subject: "[FlowLint Web] Issue Closed: ${{ github.event.issue.title }}"
          to: mholy1983@gmail.com
          from: GitHub Notifications
          body: |
            An issue has been closed in ${{ github.repository }}

            Title: ${{ github.event.issue.title }}
            Number: #${{ github.event.issue.number }}
            Closed by: @${{ github.event.sender.login }}
            URL: ${{ github.event.issue.html_url }}

            ---
            ${{ github.event.issue.body }}
